  eia:
    enabled: false
    config:
      endpoint: ""
      params: {}
      auth_env:
        api_key: "EIA_API_KEY"
      items_path: ""
      field_map: {}
  iea:
    enabled: true
    notes: "IEA news list: https://www.iea.org/news"
    config:
      list_urls:
        - "https://www.iea.org/news"
      base_url: "https://www.iea.org/"
      item_selector: "article"
      title_selector: "h5.m-news-detailed-listing__title"
