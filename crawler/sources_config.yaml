settings:
  user_agent: "PolicyPulseBot/0.1 (+https://github.com/your-org/PolicyPulse)"
  request_timeout_sec: 20
  max_retries: 3
  retry_backoff_sec: 2
  crawl_delay_sec: 1.0
  alerting:
    enabled: true
    failure_streak_threshold: 3
    zero_new_streak_threshold: 3
  retention:
    enabled: false
    days: 365
    max_items: 50000

sources:
  pboc:
    enabled: true
    notes: "Official news list: https://www.pbc.gov.cn/goutongjiaoliu/113456/113469/index.html"
    config:
      list_urls:
        - "https://www.pbc.gov.cn/goutongjiaoliu/113456/113469/index.html"
      base_url: "https://www.pbc.gov.cn/"
      item_selector: "table tr td"
      title_selector: "a[istitle='true']"
      url_selector: "a[istitle='true']"
      published_selector: "span.hui12"
      published_format: "%Y-%m-%d"
      published_timezone: "Asia/Shanghai"
      content_type: "news"
      language: "zh-CN"
      region: "CN"
  nbs:
    enabled: true
    notes: "Official data release list: https://www.stats.gov.cn/sj/zxfb/"
    config:
      list_urls:
        - "https://www.stats.gov.cn/sj/zxfb/"
      base_url: "https://www.stats.gov.cn/sj/zxfb/"
      item_selector: "div.list-content ul li"
      title_selector: "a.fl"
      url_selector: "a.fl"
      published_selector: "span"
      published_format: "%Y-%m-%d"
      published_timezone: "Asia/Shanghai"
      content_type: "data"
      language: "zh-CN"
      region: "CN"
  safe:
    enabled: true
    notes: "Official SAFE news list: https://www.safe.gov.cn/safe/whxw/index.html"
    config:
      list_urls:
        - "https://www.safe.gov.cn/safe/whxw/index.html"
      base_url: "https://www.safe.gov.cn/"
      item_selector: "div.list_conr ul li"
      title_selector: "dt a"
      url_selector: "dt a"
      published_selector: "dd"
      published_format: "%Y-%m-%d"
      published_timezone: "Asia/Shanghai"
      content_type: "news"
      language: "zh-CN"
      region: "CN"
  csrc:
    enabled: true
    notes: "Official CSRC news list: https://www.csrc.gov.cn/csrc/c100028/common_list.shtml"
    config:
      list_urls:
        - "https://www.csrc.gov.cn/csrc/c100028/common_list.shtml"
      base_url: "https://www.csrc.gov.cn/"
      item_selector: "div.common-list ul.list li"
      title_selector: "a"
      url_selector: "a"
      published_selector: "span.date"
      published_format: "%Y-%m-%d"
      published_timezone: "Asia/Shanghai"
      content_type: "news"
      language: "zh-CN"
      region: "CN"
  nfra:
    enabled: false
    notes: "NFRA dynamic list via official API (监管动态)"
    config:
      endpoint: "https://www.nfra.gov.cn/cbircweb/DocInfo/SelectDocByItemIdAndChild"
      params:
        itemId: 915
        itemPId: 914
        pageSize: 30
        pageIndex: 1
      items_path: "data.rows"
      field_map:
        title: "docTitle"
        url: "docFileUrl"
        published_at: "publishDate"
        summary: "docSummary"
      base_url: "https://www.nfra.gov.cn/"
      published_format: "%Y-%m-%d %H:%M:%S"
      published_timezone: "Asia/Shanghai"
      content_type: "news"
      language: "zh-CN"
      region: "CN"
  mof_state_council:
    enabled: true
    notes: "MOF policy releases list: https://www.mof.gov.cn/zhengwuxinxi/zhengcefabu/"
    config:
      list_urls:
        - "https://www.mof.gov.cn/zhengwuxinxi/zhengcefabu/"
      base_url: "https://www.mof.gov.cn/"
      item_selector: "ul.xwfb_listbox li"
      title_selector: "a"
      url_selector: "a"
      published_selector: "span"
      published_format: "%Y-%m-%d"
      published_timezone: "Asia/Shanghai"
      content_type: "policy"
      language: "zh-CN"
      region: "CN"
  sse:
    enabled: false
    config: {}
  szse:
    enabled: false
    config: {}
  bse:
    enabled: false
    config: {}
  cninfo:
    enabled: false
    config: {}
  fred:
    enabled: false
    config:
      endpoint: "https://api.stlouisfed.org/fred/releases/dates"
      params:
        file_type: "json"
        limit: 50
        sort_order: "desc"
      auth_env:
        api_key: "FRED_API_KEY"
      items_path: "release_dates"
      field_map:
        title: "release_name"
        published_at: "date"
      url_template: "https://fred.stlouisfed.org/release?rid={release_id}"
      content_type: "data"
      language: "en"
      region: "US"
  federal_reserve:
    enabled: true
    notes: "Official RSS feed list: https://www.federalreserve.gov/feeds/default.htm"
    config:
      feed_urls:
        - "https://www.federalreserve.gov/feeds/press_all.xml"
      content_type: "news"
      language: "en"
      region: "US"
  bls:
    enabled: false
    config:
      endpoint: "https://api.bls.gov/publicAPI/v1/timeseries/data/LNS14000000"
      params:
        registrationKey: ""
      auth_env:
        registrationKey: "BLS_API_KEY"
      items_path: "Results.series.0.data"
      field_map:
        summary: "value"
      title_template: "Unemployment rate {periodName} {year}"
      published_at_template: "{periodName} {year}"
      url_template: "https://www.bls.gov/charts/employment-situation/civilian-unemployment-rate.htm"
      content_type: "data"
      language: "en"
      region: "US"
  bea:
    enabled: false
    config:
      endpoint: ""
      params: {}
      auth_env:
        UserID: "BEA_API_KEY"
      items_path: ""
      field_map: {}
  treasury:
